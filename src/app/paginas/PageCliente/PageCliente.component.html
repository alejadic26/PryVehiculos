<div class="card">
  <div class="card-header">
    LISTA DE CLIENTES
  </div>
  <div class="card-body">
      <div class="row">
          <div class="row" >
            <div class="col-3" >
              <a [routerLink]="['/cliente']" class="btn btn-xs btn-outline-success" style="margin-left: 70vw; width: 10vw;">
                Nuevo 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                  <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                  <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                </svg>
              </a>
            </div> 
          </div>  
          <p>
            <td>                    
                  <div class="col">
                    <select class="form-control" [(ngModel)]="rows" (change)="consultarCliente()">
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                      <option value="150">150</option>
                    </select>
                </div>
            </td>
          <div class="card border-primary">
            
            <div class="cal-am-8">
              
              <table class="table table-hover">
                
                <thead>
                 
                  <tr>
                    <td colspan="7"></td>
                  </tr>
                 
                  <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let item of listaClientes">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.email}}</td>
                    <td>
                      <button class="btn btn-outline-danger" style="margin-left: 10px;" (click)="eliminarCli(item.id)"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                      </svg>
                     </button>
                    </td>
                  </tr>
                  
                </tbody>
                <tfoot>
                </tfoot>
              </table>
            </div>
          </div>
      </div>
      <p></p>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" (click)="atrasCliente()"><span aria-hidden="true">&laquo;</span></a></li>
          <li class="page-item" *ngFor="let pagina of listaPaginasCliente" [ngClass]="{'active':pagina==page}">
            <a class="page-link" (click)="cambiarPaginaCliente(pagina)">{{pagina}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="siguienteCliente()"> <span aria-hidden="true">&raquo;</span></a>
          </li>
        </ul>
      </nav>
      <button class="btn btn-outline-secondary" [routerLink]="['/vehiculos']" style="font-size: 14px; ;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16" style="font-size: 14px;">
        <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
        <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
      </svg>Regresar</button>
  </div>
</div>
