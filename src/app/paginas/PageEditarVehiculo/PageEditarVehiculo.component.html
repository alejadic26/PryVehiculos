<form [formGroup]="formularioEdita">

    </svg> Edición de Información Vehiculo </h5>
  </div>
  <p></p>

<div class="row col-sm-11">
  <div class="col-sm-12">
    <p></p>
      <div class="card-body">
        <div class="row mb1 form-control-sm" style="font-size: 13px; ">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-end fw-bolder">Código:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="codigo" formControlName="codigo" style="font-size: 12px;">
            <span *ngIf="formularioEdita.controls['codigo'].errors?.['required']"></span>
          </div>
        </div>
        <div class="row mb1 form-control-sm" style="font-size: 13px; ">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-end fw-bolder">Marca:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="marca" formControlName="marca" style="font-size: 12px;">
            <span *ngIf="formularioEdita.controls['marca'].errors?.['required']"></span>
          </div>
        </div>
        <div class="row mb-1 form-control-sm" style="font-size: 13px;">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-end fw-bolder">Modelo:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="modelo" formControlName="modelo" style="font-size: 12px;">
            <span *ngIf="formularioEdita.controls['modelo'].errors?.['required']"></span>
          </div>
        </div>
        <!--<div class="row mb-1 form-control-sm" style="font-size: 13px;">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-end fw-bolder">Color:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="color" formControlName="color"style="font-size: 12px;">
            <span *ngIf="formularioEdita.controls['color'].errors?.['required']"></span>
          </div>
        </div>-->
        <div class="row mb-1 form-control-sm" style="font-size: 13px;">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-end fw-bolder">Año:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="anio" formControlName="anio" style="font-size: 12px;">
          </div>
        </div>
        <div class="row mb-1 form-control-sm" style="font-size: 13px;">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-end fw-bolder">Kilometraje:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="kilometraje" formControlName="kilometraje" style="font-size: 12px;">
          </div>
        </div>
        <div class="row mb-1 form-control-sm" style="font-size: 13px;">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-end fw-bolder">Precio:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="precio" formControlName="precio" style="font-size: 12px;">
          </div>
        </div>
        <div class="row mb-1 form-control-sm" style="font-size: 13px;">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-end fw-bolder">Calificación:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="calificacion" formControlName="calificacion" style="font-size: 12px;">
          </div>
        </div>
      <div class="row mb-1 form-control-sm" style="font-size: 13px;">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-end fw-bolder">Imagen:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="imagen" formControlName="imagen" style="font-size: 12px;">
        
          </div>
    </div>

</div>


</div>
</div>

<div class="card-footer">
  <button class="btn btn-outline-success" type="submit" style="font-size: 14px; margin-left: 255px;" (click)="guardarEditado()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
      <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
    </svg>Actualizar</button>
<button class="btn btn-outline-secondary" [routerLink]="['/vehiculos']" style="font-size: 14px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16" style="font-size: 14px;">
  <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
  <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
</svg>Regresar</button>
</div>
</div>
</form>
